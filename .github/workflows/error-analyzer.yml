name: Analyze Build Errors

on:
  workflow_run:
    workflows: ["Build APK"]
    types:
      - completed

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: app/build/reports

      - name: Scan for common errors
        run: |
          echo "Scanning build logs..."
          if grep -q "Minimum supported Gradle version" app/build/reports/build.log; then
            echo "⚠️ Gradle version is outdated."
          fi
          if grep -q "Could not find" app/build/reports/build.log; then
            echo "⚠️ Missing dependency detected."
          fi
          if grep -q "compileSdk" app/build/reports/build.log; then
            echo "⚠️ compileSdk mismatch detected."
          fi
